<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social+</title> 
    <link rel="stylesheet" href="./sass/vender/bootstrap.css">
    <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
    
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="images d-none d-lg-block">
                <div class="frame">
                   
                </div>
                
            </div>
            <div class="content">
                <div class="log-on border_insc">
                    <div class="logo">
                        <h1><b>Social+</b></h1>
                    </div>
                    <form id="loginForm" onsubmit="return validateForm()">
                        <div>
                            <input type="email" name="email" id="emai" placeholder="e-mail">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="password">
                            <div id="passwordError" class="error-message"></div>
                        </div>
                        
                    </form>
                    <a href="./home.html">
                        <button class="log_btn"  onclick="validateForm()">
                            Log in
                        </button>
                    </a>
                    <div class="other-ways">
                        <div class="seperator">
                            <span class="ligne"></span>
                            <span class="ou">OR</span>
                            <span class="ligne"></span>
                        </div>
                        <div class="facebook-connection">
                            <a href="#">
                                <img src="./images/facebook.png" alt="facebook icon">
                                Log in with Facebook
                            </a>
                        </div>
                        <div class="forget-password">
                            <a href="#">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sing-up border_insc">
                    <p>
                        Don't have an account? 
                        <a href="./sign_up.html">Sign up</a>
                    </p>
                </div>
                <div class="download">
                    <p>Get the app.</p>
                    <div>
                        <img src="./images/google_play_icon.png" alt="download app from google play">
                        <img src="./images/microsoft-icon.png" alt="download app from microsoft">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var isValid = true;

            // Email validation
            if (email.trim() === "") {
                document.getElementById("emailError").innerText = "Please enter your email.";
                isValid = false;
            }

            // Password validation
            if (password.trim() === "") {
                document.getElementById("passwordError").innerText = "Please enter your password.";
                isValid = false;
            }

            // Additional validation rules can be added here

            return isValid;
        }
    </script>
    
</html>
